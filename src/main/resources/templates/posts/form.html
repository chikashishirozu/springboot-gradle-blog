<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Edit Post' : 'New Post'">New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel-button {
            background-color: #f44336;
        }
        .cancel-button:hover {
            background-color: #da190b;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #008CBA;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .error {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .success {
            color: #3c763d;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }
        /* Navigation header styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #555;
        }
        .logout-form {
            margin: 0;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #da190b;
        }
        .user-info {
            color: #aaa;
            margin-right: 10px;
        }
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">My Blog</a>
        <div class="navbar-nav">
            <span class="user-info" th:if="${#authentication.principal.username}">
                Welcome, <strong th:text="${#authentication.principal.username}">User</strong>
            </span>
            <a href="/" class="nav-link">Home</a>
            <a href="/posts" class="nav-link">Posts</a>
            <form method="post" action="/logout" class="logout-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <h1 th:text="${isEdit} ? 'Edit Post' : 'Create New Post'">New Post</h1>
        
        <!-- Error message -->
        <div th:if="${error}" class="error">
            <p th:text="${error}">Error message</p>
        </div>
        
        <!-- Success message -->
        <div th:if="${message}" class="success">
            <p th:text="${message}">Success message</p>
        </div>
        
        <!-- Form -->
        <form th:action="${isEdit} ? @{/posts/edit/{id}(id=${post.id})} : @{/posts/new}" 
              method="post">
            
            <!-- CSRF Token (重要！Spring Securityで必須) -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <label for="title">Title:</label>
            <input type="text" 
                   id="title" 
                   name="title" 
                   th:value="${post.title}"
                   placeholder="Enter post title"
                   required>
            
            <label for="content">Content:</label>
            <textarea id="content" 
                      name="content" 
                      th:text="${post.content}"
                      placeholder="Enter post content"
                      required></textarea>
            
            <div class="button-group">
                <a href="/posts" class="cancel-button" style="padding: 12px 24px; text-decoration: none; display: inline-block; border-radius: 4px;">Cancel</a>
                <button type="submit" th:text="${isEdit} ? 'Update Post' : 'Create Post'">Create Post</button>
            </div>
        </form>
        
        <a href="/posts" class="back-link">← Back to Posts</a>
    </div>
</body>
</html>
