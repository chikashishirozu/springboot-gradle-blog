<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
        }
        .new-post-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .new-post-btn:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
        }
        li {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .edit-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 20px;
        }
        .edit-button:hover {
            background-color: #007B9E;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }
        .pagination a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }
        .pagination a.disabled {
            color: #ccc;
            cursor: not-allowed;
            pointer-events: none;
        }
        .error {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            font-family: Arial, sans-serif;
            max-width: 800px;
        }
        .success {
            color: #3c763d;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            font-family: Arial, sans-serif;
            max-width: 800px;
        }
        .error strong {
            display: block;
            font-weight: bold;
        }
        .error p {
            margin: 0;
        }
        .post-meta {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .total-info {
            margin-bottom: 10px;
            color: #666;
        }
        /* Navigation header styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #555;
        }
        .logout-form {
            margin: 0;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #da190b;
        }
        .user-info {
            color: #aaa;
            margin-right: 10px;
        }
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">My Blog</a>
        <div class="navbar-nav">
            <span class="user-info" th:if="${#authentication.principal.username}">
                Welcome, <strong th:text="${#authentication.principal.username}">User</strong>
            </span>
            <a href="/" class="nav-link">Home</a>
            <a href="/posts" class="nav-link">Posts</a>
            <form method="post" action="/logout" class="logout-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </nav>
    <h1>Blog Posts</h1>
    
    <a href="/posts/new" class="new-post-btn">New Post</a>
    
    <!-- Success message display area -->
    <div th:if="${message}" class="success">
        <p th:text="${message}">Success message</p>
    </div>
    
    <!-- Error message display area -->
    <div th:if="${error}" class="error">
        <p th:text="${error}">Error message</p>
    </div>
    
    <!-- Total count info -->
    <div class="total-info" th:if="${totalElements != null}">
        Total: <span th:text="${totalElements}">0</span> posts
    </div>
    
    <!-- Post list -->
    <ul th:if="${posts != null and !posts.isEmpty()}">
        <li th:each="post : ${posts}">
            <div>
                <strong th:text="${post.title}">Title</strong>
                <p th:text="${post.content}">Content</p>
                <div class="post-meta">
                    <span th:if="${post.username}" th:text="'Author: ' + ${post.username}">Author</span>
                    <span th:if="${post.createdAt}" th:text="' | Created: ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span>
                </div>
            </div>
            <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="edit-button">Edit</a>
        </li>
    </ul>
    
    <!-- Empty state -->
    <div th:if="${posts == null or posts.isEmpty()}" style="text-align: center; color: #666; margin-top: 40px;">
        <p>No posts yet. Create your first post!</p>
    </div>
    
    <!-- Pagination -->
    <div class="pagination" th:if="${totalPages != null and totalPages > 1}">
        <!-- Previous button -->
        <a th:href="@{/posts(page=${currentPage - 1})}" 
           th:classappend="${currentPage == 0} ? 'disabled' : ''"
           th:if="${currentPage > 0 or currentPage == 0}">«</a>
        
        <!-- Page numbers -->
        <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
           th:href="@{/posts(page=${i})}"
           th:text="${i + 1}"
           th:classappend="${i == currentPage} ? 'active' : ''"></a>
        
        <!-- Next button -->
        <a th:href="@{/posts(page=${currentPage + 1})}" 
           th:classappend="${currentPage >= totalPages - 1} ? 'disabled' : ''"
           th:if="${currentPage < totalPages - 1 or currentPage == totalPages - 1}">»</a>
    </div>
</body>
</html>
